<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    AOS.init();
</script>

<script>
  // Adiciona eventos de entrada (input) aos campos de entrada
  document.getElementById('fullName').addEventListener('input', updateDetails);
  document.getElementById('cpf').addEventListener('input', updateDetails);
  document.getElementById('phone').addEventListener('input', updateDetails);
  document.getElementById('clothingType').addEventListener('input', updateDetails);

  // Função para atualizar o campo de detalhes
  function updateDetails() {
    // Obtém os valores dos campos de entrada
    var fullName = document.getElementById('fullName').value;
    var cpf = document.getElementById('cpf').value;
    var phone = document.getElementById('phone').value;
    var clothingType = document.getElementById('clothingType').value;
    var tamanho = document.getElementById('tamanho').value;

    // Constrói a string com os detalhes
    var details = "Nome: " + fullName + "\nCPF: " + cpf + "\nTelefone: " + phone + "\tamanho" + tamanho + "\nTipo: " + clothingType;

    // Atualiza o valor do campo de texto (textarea)
    document.getElementById('details').value = details;
  }
</script>
