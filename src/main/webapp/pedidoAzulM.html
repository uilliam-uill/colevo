	<div class="container">

			<div class="col">
				<form action="https://formsubmit.co/uilliamaquino444@gmail.com" method="POST"
					onsubmit="return displayOpenPixModal()">
					<div class="form-group">
						<label for="exampleFormControlInput1">Seu Nome completo</label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome"
							oninput="moveTextToTextarea()">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput2">Seu CPF</label>
						<input type="text" class="form-control" id="exampleFormControlInput2"
							placeholder="000.000.000-00" oninput="moveTextToTextarea()">
					</div>
					<div class="form-group">
						<label for="exampleFormControlInput3">Seu telefone de contato</label>
						<input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Telefone"
							oninput="moveTextToTextarea()">
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Tipo</label>
						<select class="form-control" id="exampleFormControlSelect1" oninput="moveTextToTextarea()">
							<option>BLUSA AZUL MASCULINA</option>

						<label for="exampleFormControlTextarea1">PEDIDO COMPLETO</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://plugin.openpix.com.br/v1/openpix.js" async></script>
<script>
	AOS.init();
	function displayOpenPixModal() {
		window.$openpix = window.$openpix || [];

		var newCorrelationID = 'randomCorrelationID' + Math.floor(Math.random() * 1000);

		window.$openpix.push(['config', {
			appID: 'Q2xpZW50X0lkXzMxNGUzYjNhLTUyYzMtNDZhYy05ZjdkLTQzN2ZhYmFjMGZkMzpDbGllbnRfU2VjcmV0X0NSQ3dpTnJSUUlrNVUrekE4ZWVTbzU3c3hvUnJ1N0NmSkY0d3hoV3Ryd0k9',
		}]);

		window.$openpix.push([
			'pix',
			{
				value: 7500,
				correlationID: newCorrelationID,
				description: 'Camisa Azul Masculina',
				callback: function (status) {
					document.getElementById('pixStatus').value = status;

					// Aguarde 3 segundos antes de enviar o formulário
					setTimeout(function () {
						document.querySelector('form').submit();
					}, 3000);
				}
			},
		]);

		// Impede o envio padrão do formulário
		return false;
	}
	function moveTextToTextarea() {
		var nomeCompleto = document.getElementById("exampleFormControlInput1").value;
		var cpf = document.getElementById("exampleFormControlInput2").value;
		var telefone = document.getElementById("exampleFormControlInput3").value;
		var tipo = document.getElementById("exampleFormControlSelect1").value;

		var detalhesTextarea = document.getElementById("exampleFormControlTextarea1");

		// Monta o texto combinando os valores dos campos anteriores
		var detalhes = "Nome Completo: " + nomeCompleto + "\nCPF: " + cpf + "\nTelefone: " + telefone + "\nTipo: " + tipo;

		// Define o valor do campo de textarea
		detalhesTextarea.value = detalhes;
	}
</script>

</html>
